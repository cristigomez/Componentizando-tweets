<!DOCTYPE html>
<html lang="en">

<head>
    <title>MaquetandoTweet</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <article class="tweet">

                ¬°Buen d√≠a! Desde Chicas Programando queremos compartirles algunos recursos para,

        <div>
